<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        textarea { width: 100%; }
    </style>
</head>
<body>

<h1>Fake News Detector</h1>

<form method="POST">
    <textarea name="news" rows="6" placeholder="Paste news text here"></textarea>
    <br><br>
    <button type="submit">Check News</button>
</form>

{% if result %}
    <h2>Result: {{ result }}</h2>
{% endif %}

</body>
</html>
